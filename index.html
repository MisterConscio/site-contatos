<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Agenda de contatos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.png" alt="SÃ­mbolo de telefone">
        <h1>Agenda de Contatos</h1>
      </header>
      <form id="form-contato">
        <input id="nome-contato" type="text" placeholder="Nome do contato" required />
        <input id="telefone-contato" type="tel" placeholder="Telefone do contato" minlength="8" maxlength="14" required />
        <button type="submit">Adicionar +</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome do contato</th>
            <th>Telefone do contato</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
